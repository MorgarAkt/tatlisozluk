{% block links %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
<style>
    .material-symbols-rounded {
        color: var(--main);
        padding: 1rem;
        font-size: 3rem;
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
</style>
{% endblock links %}


<nav class="uNavbar">
    <ul class="uNavbar-nav">
        <li class="uNavbar-item">
            <a class="uNav-link" href="{% url 'home' %}">
                <span class="material-symbols-rounded">
                    home
                </span>
                <span class="link-text">
                    Home
                </span>
            </a>
        </li>
        <li class="uNavbar-item">
            <a class="uNav-link" href="{% url 'blogs' %}">
                <span class="material-symbols-rounded">
                    library_books
                </span>
                <span class="link-text">
                    Blog
                </span>
            </a>
        </li>
        {% if user.is_authenticated %}
        <li class="uNavbar-item">
            <a class="uNav-link" href="{% url 'logout' %}">
                <span class="material-symbols-rounded">
                    logout
                </span>
                <span class="link-text">
                    Logout
                </span>
            </a>
        </li>
        <li class="uNavbar-item">
            <a class="uNav-link">
                <img id="userImage" src="{{user.profile.image.url}}" alt="profile pic" srcset="">
                <span class="link-text">
                    {{user.username|title}}
                </span>
            </a>
        </li>
        {% else %}
        <li class="uNavbar-item">
            <a class="uNav-link" href="{% url 'login' %}">
                <span class="material-symbols-rounded">
                    login
                </span>
                <span class="link-text">
                    Login
                </span>
            </a>
        </li>
        <li class="uNavbar-item">
            <a class="uNav-link" href="{% url 'register' %}">
                <span class="material-symbols-rounded">
                    app_registration
                </span>
                <span class="link-text">
                    Register
                </span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
